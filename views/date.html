<div flex layout="row" layout-wrap layout-margin layout-fill>
    <div flex class="md-whiteframe-z4 task-list">
        <md-toolbar class="md-hue-1">
            <div class="md-toolbar-tools">
                <span flex></span>
                <md-icon>alarm</md-icon>
                <md-icon>star</md-icon>
            </div>
        </md-toolbar>
        <md-list sv-root="sortable" sv-part="tasksUI" sv-on-sort="onSorted($item, $partTo)">
            <md-list-item class="md-2-line" ng-repeat="task in tasksUI" sv-element flex>
                <md-checkbox ng-model="task.done"></md-checkbox>
                <div layout="row" class="md-list-item-text" flex>
                    <div layout="row" layout-align="left center">
                        <md-icon sv-handle>reorder</md-icon>
                    </div>
                    <div flex ng-class="{'done-task': task.done}">
                        <h4>{{ task.label }}</h4>
                        <p>{{ task.time }} minutes</p>
                    </div>
                </div>
                <md-icon ng-click="editDialog($event, task.id)" class="material-icons md-secondary" aria-label="edit">edit</md-icon>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
    </div>
